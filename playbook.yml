---
- hosts: "all"
  become: true
  tasks:
  - name: "Install NGINX"
    ansible.builtin.apt:
      name: "nginx"
      state: "latest"
      update_cache: true

  - name: "Delete /var/www/html"
    ansible.builtin.file:
      path: "/var/www/html"
      state: "absent"

  - name: "Copy our landing to /var/www/html folder"
    ansible.builtin.copy:
      src: "html"
      dest: "/var/www"
      owner: "vagrant"
      group: "vagrant"
      mode: "0644"